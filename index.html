    <main>
        <div class="passo ativo" id="passo-0">
          <p>Um dia desses, dentro de um livro da biblioteca da escola, eu descobri uma carta antiga sobre diversos homicídios não solucionados. Nessa carta, a autora deixa algumas pistas para encontrar esses corpos e eu decidi segui-las</p>
        <button class="btn-proximo" data-proximo="1">França</button>
        <button class="btn-proximo" data-proximo="2">Noruega</button>

        </div>

            <button class="btn-proximo" data-proximo="3">Procurar a pista no topo da Torre.</button>
